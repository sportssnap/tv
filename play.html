<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Snap TV</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #video-container {
      position: relative;
      width: 100%;
      height: 80%; /* Set height to 80% */
      padding-top: 56.25%; /* 16:9 aspect ratio */
    }
    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 80%; /* Set to 100% to fill the container */
    }
    #logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 50px;
      z-index: 10;
    }
    /* Running banner styles */
    #running-banner {
      position: absolute; /* Position it above the controls */
      bottom: 200px; /* Adjust this to position it above the controls */
      left: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 0;
      z-index: 20;
      width: 100%; /* Full width */
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.5); /* Optional shadow for better visibility */
    }
    #banner-text {
      display: inline-block;
      white-space: nowrap; /* Prevent text wrapping */
      animation: scroll 10s linear infinite; /* Adjust duration as needed */
      font-size: 18px; /* Adjust size as needed */
      padding-left: 100%; /* Start off-screen */
    }
    @keyframes scroll {
      0% {
        transform: translateX(0); /* Start fully off-screen to the right */
      }
      100% {
        transform: translateX(-100%); /* Move to fully off-screen to the left */
      }
    }
    /* Fullscreen styles */
    #video-container:fullscreen #logo,
    #video-container:-webkit-full-screen #logo {
      position: fixed; /* Keep the logo fixed in full screen */
      top: 10px;
      right: 10px;
      width: 100px;
    }
    
    .popup {
      display: none;
      position: fixed;
      color: #fff; /* White text color for contrast */
      font-family: 'Roboto', sans-serif; /* Clean, modern font */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.3s ease;
    }

    .popup-content {
      background-color: #000000;
      padding: 10px;
      width: 80%;
      max-width: 300px; /* Smaller max width */
      border-radius: 10px; /* Smaller rounded corners */
      box-shadow: 0 4px 8px rgba(255, 0, 80, 0.2);
      text-align: center;
      position: relative;
      animation: fadeIn 0.3s ease-out;
      border: 2px solid #FF0000; /* red border */
    }

    .close-btn {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: #FF0000; 
      color: #ffff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px; /* Smaller font size */
      width: 24px; /* Smaller size */
      height: 24px; /* Smaller size */
      line-height: 24px;
      text-align: center;
    }

    .join-btn {
      display: inline-block;
      padding: 8px 16px; /* Smaller padding */
      margin-top: 8px; /* Smaller margin */
      background-color: #000;
      color: #FF0000; 
      text-decoration: none;
      border: 2px solid #FF0000; 
      border-radius: 12px; /* Smaller rounded corners */
      font-size: 14px; /* Smaller font size */
      text-transform: uppercase;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

      return urlParams.get(name);

    // Popup functionality
    document.addEventListener('DOMContentLoaded', function() {
      let popupClosed = false; // Flag to track popup state

      function showPopup() {
        if (!popupClosed) {
          document.querySelector('.popup').style.display = 'flex'; // Show popup if not closed
        }
      }
